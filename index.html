<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Upando!</title>
  </head>
  <body>
    <section class="container__top__bar">
      <div class="container__top__bar__header">
        <div class="container__header__logo">
          <div class="contianer__hero__img">
            Upand<span
              ><img
                src="/assets/img/set_of_funny_hand_drawn_baby_pandas_meditating_surprising_eating_watermelon_skateboarding.png"
                alt="" /></span
            >!
          </div>
        </div>
      </div>
    </section>
    <div class="container">
      <form class="container__search-bar">
        <input
          class="container__search-bar__text"
          type="text"
          placeholder="Buscar Promoções"
        />
        <button class="container__search-bar__button" type="submit">
          <strong>Buscar</strong>
        </button>
      </form>
    </div>

    <div class="container__filter">
      <nav>
        <ul class="menu" id="stores">
          <li>
            <a href="#">Lojas</a>
            <ul>
              <li>
                <label class="container__label form-check-label">
                  <input data-store="amazon" class="form-check-input store-item" type="checkbox" />
                  <span class="checkmark"></span>
                  Amazon
                </label>
              </li>
              <li>
                <label class="container__label form-check-label">
                  <input  data-store="americanas"  class="form-check-input store-item" type="checkbox" />
                  <span class="checkmark"></span>
                  Americanas
                </label>
              </li>
              <li>
                <label class="container__label form-check-label">
                  <input  data-store="mercado-livre" class="form-check-input store-item" type="checkbox" />
                  <span class="checkmark"></span>
                  Mercado Livre
                </label>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>

    <section class="container__content">
      <!-- WILL BE ADDED DYNAMICALLY BY JAVASCRIPT -->
    </section>

    <a href="#" class="container__to__top">
      <span class="material-symbols-outlined"> arrow_upward </span>
    </a>

    <button class="container__load-more" type="button">Veja mais!</button>

    <script type="module" src="./js/index.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
