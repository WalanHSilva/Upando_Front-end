<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"

  <body>
    <section class="container__top__bar">
      <div class="container__top__bar__header">
          <div class="container__hero__img">
            <a href="/index.html">
              Upand<span
                ><img
                  src="/assets/img/set_of_funny_hand_drawn_baby_pandas_meditating_surprising_eating_watermelon_skateboarding.png"
                  alt="" /></span
              >!
            </a>
            <div class="container">
              <form class="container__search-bar">
                <input
                  class="container__search-bar__text"
                  type="text"
                  placeholder="Buscar promoções"
                />
                <button class="container__search-bar__button" type="submit">
                  <strong>Buscar</strong>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
      <nav>
        <ul class="menu" id="stores">
          <li>
            <a href="#">Filtrar por Loja:</a>
              <li class="store-amazon">
                <label class="container__label form-check-label">
                  <input
                    data-store="amazon"
                    class="form-check-input store-item"
                    type="checkbox"
                  />
                  <span class="checkmark">
                  Amazon
                </span>
                </label>
              </li>
              <li class="store-americanas">
                <label class="container__label form-check-label">
                  <input
                    data-store="americanas"
                    class="form-check-input store-item"
                    type="checkbox"
                  />
                  <span class="checkmark">
                  Americanas
                </span>
                </label>
              </li>
              <li class="store-mercadoLivre">
                <label class="container__label form-check-label">
                  <input
                    data-store="mercado-livre"
                    class="form-check-input store-item"
                    type="checkbox"
                  />
                  <span class="checkmark">
                  Mercado Livre
                </span>
                </label>
              </li>
          </li>
          <div class="filterPrice">
            <li>
              <a href="#">Filtrar por:</a>
              
                <li>
                  <input
                    type="radio"
                    name="size"
                    id="maiorPreco"   
                  />
                  <label for="maiorPreco">Maior Preço</label>
                </li>
                <li>
                  <input
                    type="radio"
                    name="size"
                    id="menorPreco"
                    checked="checked"
                  />
                  <label for="menorPreco">Menor Preço</label>
                </li>
              
            </li>
          </div>
        </ul>
      </nav>
    </div>
    <section class="container__content">
      <!-- WILL BE ADDED DYNAMICALLY BY JAVASCRIPT -->

    <a href="#" class="container__to__top">
